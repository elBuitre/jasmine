<html>
<head>
<title>Jasmine - Delete User</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
	<h1>Delete User</h1>
	<table>
		<tr>
			<td>Username</td>
			<td th:text="${user.username}" />
		</tr>
		<tr>
			<td>First Name</td>
			<td th:text="${user.firstname}" />
		</tr>
		<tr>
			<td>Last Name</td>
			<td th:text="${user.lastname}" />
		</tr>
		<tr>
			<td>Role</td>
			<td th:text="${user.role}" />
		</tr>
		<tr>
			<td>
				<a href="#" data-th-href="@{/admin/delete(username=${user.username}, phase=confirm)}">
				<button type="button">Delete</button>
				</a>
			</td>
			<td>
				<a href="#" data-th-href="@{/admin/delete(username=${user.username}, phase=cancel)}">
				<button type="button">Cancel</button>
				</a>
			</td>
		</tr>
	</table>
</body>
</html>

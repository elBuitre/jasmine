<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" media="screen" />
	<link rel="stylesheet" type="text/css" th:href="@{css/signin.css}" />
	<script src="https://use.fontawesome.com/369dfeb314.js"></script>
	<title th:text="#{login.title}">Login</title>
</head>
<body>
	<div class="container drop-shadow">
		<form class="form-signin" th:action="@{/login}" method="POST">
			<div class="alert alert-danger" th:if="${param.error}">
				<p th:text="#{login.wrong_credentials}">Incorrect username or password. Try again.</p>
			</div>
			<div class="alert alert-success" th:if="${param.logout}">
				<p th:text="#{login.logout}">You have been logged out.</p>
			</div>

			<div class="input-group input-sm">
				<label class="input-group-addon">
					<i class="fa fa-user fa-lg"></i>
				</label>
				<input type="username" name="username" class="form-control" placeholder="Username" required="true" autofocus="true" />
			</div>
			
			<div class="input-group input-sm" style="margin-bottom: 10px;">
				<label class="input-group-addon">
					<i class="fa fa-lock fa-lg"></i>
				</label>
				<input type="password" name="password" class="form-control" placeholder="Password" required="true" />
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}">Sign in</button>
		</form>
	</div>	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
